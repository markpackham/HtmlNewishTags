<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
</head>
<body>
    <article>
        <details>
            <summary>How long are you open?</summary>
            <p>We are open 24 hours a day.</p>
        </details>

        <details>
            <summary>Are details tags perfect for FAQs</summary>
            <p>Yes details tags are perfect for FAQ sections.</p>
        </details>

        <details>
            <summary>Are you using JS?</summary>
            <p>Look mum, no JavaScript used!</p>
        </details>

        <details open>
            <summary>I am open by default</summary>
            <p>This is because I have the open tag</p>
        </details>
    </article>

</body>
</html>
