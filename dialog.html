<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog</title>
    <script src="http://unpkg.com/alpinejs">

    </script>
    <style>
        dialog::backdrop{
            background: rgba(0,0,0,0.6);
        }
    </style>
</head>
<body>


    <div x-data>
        <p>
            <button @click="$refs.dialog.showModal()">Proceed</button>
        </p>
    
        <dialog x-ref="dialog">
            <p>Are you sure about that?</p>
    
            <div>
                <button>Yes</button>
                <button @click="$refs.dialog.close()">Cancel</button>
            </div>
        </dialog>
    </div>
