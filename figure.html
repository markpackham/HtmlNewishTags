<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure</title>
</head>
<body>
    <figure>
        <img src="https://picsum.photos/400/400" alt="random photo">

        <figurecaption>Just some random photo</figurecaption>
    </figure>

    <figure>
        <figurecaption>example.php</figurecaption>

        <pre>
            $name = 'bob';

            echo $name;
        </pre>
    </figure>

    <br>

    <figure>
        <figurecaption>Hamlet</figurecaption>

        <blockquote>
            To be or not to be...
        </blockquote>
    </figure>

</body>
</html>
